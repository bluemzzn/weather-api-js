<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<title>JS Project</title>
</head>

<body class="flex flex-col justify-center items-center bg-[#222]">
    <section class="px-4 py-3 text-center mt-5">
        <h1 class="text-white font-bold text-2xl">Weather API Project</h1>
    </section>

    <section class="bg-gradient-to-br from-red-800 to-red-200 px-6  py-10 w-fit rounded-2xl m-5">

        <!-- search section -->

        <div class="search flex h-10 gap-2 mb-6">
            <input type="search" placeholder="Enter the city name..." spellcheck="false"
                class=" bg-blue-100 rounded-3xl p-5 w-75">
            <button><i class="fa-solid fa-magnifying-glass bg-blue-100 p-3 rounded-3xl text-xs"></i></button>
        </div>

        <div class="error flex justify-center items-center font-semibold text-xl hidden">
            <p>Invalid city name.</p>
        </div>

        <!-- data weather-->

        <div class="weather hidden">
            <div class=" flex flex-col justify-center items-center">
                <img src="images/rain.png" alt="weather_icon" class="weather_icon w-35 mb-5">
                <h1 class="temp font-bold text-5xl mb-3">22Â°C</h1>
                <h2 class="city text-3xl font-semibold">New York</h2>
            </div>

            <!-- humidity and wind speed -->

            <div class="flex w-full justify-between mt-10 px-3 gap-8">
                <div class="flex">
                    <img src="images/humidity.png" alt="" class="w-12 h-10">
                    <div class="flex flex-col items-center ml-5">
                        <p class="humidity font-medium">50%</p>
                        <p class="font-medium">Humidity</p>
                    </div>
                </div>
                <div class="flex">
                    <img src="images/wind.png" alt="" class="w-15">
                    <div class="flex flex-col items-center ml-4">
                        <p class="wind_speed font-medium">15 km/h</p>
                        <p class="font-medium">Wind speed</p>
                    </div>
                </div>
            </div>
        </div>



    </section>
    <script src="main.js"></script>
</body>

</html>
